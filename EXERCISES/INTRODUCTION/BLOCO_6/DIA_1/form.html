<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<fieldset>
  <legend>Informacoes Pessoais</legend>
  <form action="" method="GET" id="personal-info">
    <label for="info-name">Nome
      <input type="text" placeholder="Digite seu nome completo" required name="name" maxlength="40" id="info-name">
    </label>
    <label for="info-email">E-mail
      <input type="text" placeholder="Digite seu e-mail" required name="email" maxlength="50" id="info-email">
    </label>
    <label for="info-cpf">CPF:
      <input type="text" placeholder="Digite seu CPF" required name="cpf" maxlength="11" id="info-cpf">
    </label>
    <label for="info-address">ENDEREÇO:
      <input type="text" placeholder="Digite seu ENDEREÇO" required name="address" maxlength="200" id="info-address">
    </label>
    <label for="info-city">Cidade:
      <input type="text" placeholder="Digite sua cidade" required name="city" maxlength="200" id="info-city">
    </label>
    <label for="info-state">Estado:
      <select name="state" id="info-state" required></select>
    </label>
    <label for="info-residency-type">Tipo de moradia:
      <input type ='radio' name="residency-type" id="info-residency-type" value='house' required>Casa</input>
      <input type ='radio' name="residency-type" id="info-residency-type" value='apartment' required>Apartamento</input>
    </label>
  </form>
</fieldset>
<fieldset>
  <legend>Ultima Experiencia Profissional</legend>
  <form action="" method="GET" id="profissional-info">
    <label for="info-cv-resume">Resumo do Curriculo:
      <textarea id="info-cv-resume" name="cv-resume" maxlength="1000" required></textarea>
    </label>
    <label for="info-position">Cargo:
      <input type="text" placeholder="Digite seu ultimo cargo" required name="position" maxlength="40" id="info-position">
    </label>
    <label for="info-position-description">Cargo:
      <input type="text" placeholder="Descreva seu ultimo cargo" required name="position-description" maxlength="500" id="info-position-description">
    </label>
  </form>
</fieldset>
</body>
<script src="script.js"></script>
</html>
